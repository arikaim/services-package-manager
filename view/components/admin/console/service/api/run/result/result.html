<div class="ui segment">
    <h4>{{ title }}</h4>
    <div class="my-1">
        <table class="ui mini very basic definition table">
            <thead>
                <tr>
                    <th>
                        {{ labels.key }}
                    </th>
                    <th>
                        {{ labels.value }}
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for key, item in result.toArray() %}
                <tr>
                    <td class="font-bold right aligned">{{ key }}</td>
                    <td class="p-1">
                        {% if item is iterable %}
                            {{ component('servcies::admin.api.run.result.items',{ items: item }) }}
                        {% else %}
                            {{ item }}
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>     
        </table>
    </div>   
</div>
