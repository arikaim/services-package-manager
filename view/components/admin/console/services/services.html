{% set driver = service('driver').create(driver_name) %}
{% set response = driver.call('ServicesList',[]).toArray() %}
<div class="ui segment">
    <h4>
        {{ labels.services }}
    </h4>   
    <div class="ui vertical menu fluid">   
        {% for item in response.result.services %}
        <div 
            service-name="{{ item }}"
            driver-name="{{ driver_name }}"
            class="item link service-details">
            {{ item }}
        </div>
        {% endfor %}
    </div>
</div>
